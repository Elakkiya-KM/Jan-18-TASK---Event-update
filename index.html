<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="event-update.css">
    <title>Event Update</title>
</head>
<body>

    <div class="container">
        <h1>Event Update</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">1. Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">2. Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">3. Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="seats">4. No. of Seats:</label>
                <input type="number" id="seats" name="seats" required>
            </div>

            <div class="form-group">
                <label for="attendee">5. Name of Attendee:</label>
                <input type="text" id="attendee" name="attendee" required>
            </div>

            <div class="form-group">
                <label for="image">6. Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="button" onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function cancelForm() {
            // Add any cancellation logic here if needed
            alert('Form cancelled!');
        }
    </script>

</body>
</html>
